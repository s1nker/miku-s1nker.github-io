<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="miku.css">
</head>
<body>
	<div class="background">
		<div id="doll1" class="container">
			<div id="head">
				<div class="hair">
					<div class="fringe">
						<div class="fringe1"></div>
						<div class="fringe2"></div>
						<div class="fringe3"></div>
						<div class="fringe4"></div>
						<div class="fringe5"></div>
						<div class="fringe6"></div>
						<div class="fringe7"></div>
						<div class="fringe8"></div>
					</div>
					<div class="ponytail left">
						<div class="ponytail1"></div>
						<div class="ponytail2"></div>
						<div class="ponytail3"></div>
						<div class="ponytail4"></div>
					</div>
					<div class="ponytail right">
						<div class="ponytail1"></div>
						<div class="ponytail2"></div>
						<div class="ponytail3"></div>
						<div class="ponytail4"></div>
					</div>
					<div class="hairpin left"></div>
					<div class="hairpin right"></div>
				</div>
				<div class="face">
					<div class="eyebrow left"></div>
					<div class="eyebrow right"></div>
					<div class="eye left">
						<div class="pupil"></div>
					</div>
					<div class="eye right">
						<div class="pupil"></div>
					</div>
					<div class="ear left"></div>
					<div class="ear right"></div>
					<div class="nose"></div>
					<div class="cheek left"></div>
					<div class="cheek right"></div>
					<div class="mouth"></div>
				</div>
			</div>
			<div id="body">
				<div class="clothes"></div>
				<div class="collar left"></div>
				<div class="collar right"></div>
				<div class="tie"></div>
				<div class="skirt"></div>
				<div class="hand left">
					<div class="sleevelet"></div>
				</div>
				<div class="hand right">
					<div class="sleevelet"></div>
				</div>
			</div>
			<div id="feet">
				<div class="foot left">
					<div class="shoe"></div>
				</div>
				<div class="foot right">
					<div class="shoe"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
